<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <!--CSS 불러오기-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark"> <!-- bg-light 바꿔주기 (메뉴바 배경 색상 변경) -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">홈</a> <!-- 'Navbar' 대신 '홈' 써주기 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">학원소개</a>
                        </li>
                        <li class="nav-item dropdown"> <!-- dropdown 클래스 추가 -->
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">컴퓨터 수업</a> <!-- toggle 클래스 추가 & id, role 등 필요한 속성 추가 -->
                            <!-- ul 태그 들어갈 자리-->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">초등학생 코딩</a></li>
                                <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
                                <li><a class="dropdown-item" href="#">중고등학생 코딩</a></li>
                                <li><a class="dropdown-item" href="#">중고등학생 샘플강의</a></li>
                                <li><a class="dropdown-item" href="#">대학생/전공자 코딩</a></li>
                                <li><a class="dropdown-item" href="#">회사 실무/자격증 취득</a></li>
                           </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">교과 수업</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#myModal">오시는 길</a> <!-- Modal과 '오시는길'을 연결 --> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        	
        <!-- Modal -->
        <div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!-- id="myModal"을 적용해 버튼과 연결시킴 -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModal">Modal title</h5> <!-- id 적용-->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="map.png"> <!-- 약도 이미지 들어가는 곳-->
                        <br>
                        코딩온 오시는 길
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!--JS 불러오기-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
